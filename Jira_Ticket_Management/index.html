<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Ticket Management</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
     integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <div class="colour-container">
            <!-- colours -->
            <div class="colour blue"></div>
            <div class="colour pink"></div>
            <div class="colour green"></div>
            <div class="colour black"></div>
        </div>
        <div class="add-cross-container">
            <!-- add/cross -->
            <div class="select add">
                <i class="fas fa-plus"></i>
            </div>
            <div class="select cross">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="lock-unlock add-cross-container">
            <div class="lock select">
                <i class="fas fa-lock"></i>
            </div>
            <div class="unlock select">
                <i class="fas fa-unlock"></i>
            </div>
        </div>
    </div>
    <div class="main-container">
        <!-- Main -->
        </div>
        <div class="input-modal">
            <div class="input-area">
                <textarea class="task_input" placeholder="Enter your task here...."></textarea>
                <!-- <input type="text" class="task_input" placeholder="Enter your task here...."> -->
            </div>
            <div class="color-area">
                <div class="input_color blue selected"></div>
                <div class="input_color pink"></div>
                <div class="input_color green"></div>
                <div class="input_color black"></div>
            </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
<script src="script.js"></script>
</html>
